<!doctype html>
<html ng-app="NarrowItDownApp" lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div ng-controller="NarrowItDownController as narrowDown">
      <div class="form-group">
        <input ng-model="searchTermInput" type="text" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary">Narrow It Down For Me!</button>
      </div>
      <!-- found-items should be implemented as a component -->
      <found-items found-items="...." on-remove="...."></found-items>
      <h2>Results:</h2>
      <ul>
        <li ng-repeat="item in narrowDown.found">
          {{ item.name }}, {{item.short_name}}, {{ item.description }}
        </li>
      </ul>
    </div>
  </div>

</body>
</html>
